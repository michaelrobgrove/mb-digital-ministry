<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the AI Pastor - Maryland Baptist Digital Ministry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary-blue: #004080;
            --color-accent-gold: #D4AF37;
        }
        .text-primary-blue { color: var(--color-primary-blue); }
        .bg-primary-blue { background-color: var(--color-primary-blue); }
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-full flex flex-col items-center bg-gray-50 p-4">

    <main class="max-w-3xl w-full mx-auto p-8 bg-white rounded-lg shadow-xl border border-gray-100">
        <a href="/" aria-label="Homepage">
            <img src="/assets/logo.svg" alt="Maryland Baptist Digital Ministry Logo" class="mx-auto h-24 mb-6">
        </a>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Ask the AI Pastor</h1>
        <p class="text-gray-600 mb-8 text-center">Submit your question and receive guidance rooted in Scripture.</p>

        <form id="pastor-form" class="space-y-4">
            <div>
                <label for="question" class="block text-sm font-semibold text-gray-700 mb-2">Your Question:</label>
                <textarea 
                    id="question" 
                    name="question" 
                    rows="6" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your question here..."></textarea>
            </div>
            <button 
                type="submit" 
                class="w-full bg-primary-blue text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                Submit Question
            </button>
        </form>

        <div id="response-container" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Response:</h2>
            <div id="response-content" class="prose lg:prose-lg max-w-none bg-gray-50 p-6 rounded-lg border border-gray-200"></div>
        </div>

        <div id="loading" class="mt-8 hidden text-center">
            <p class="text-gray-600">Praying and seeking guidance...</p>
        </div>
    </main>

    <footer class="w-full text-center mt-8 py-4">
        <p class="text-sm text-gray-500">
            Website designed and developed by 
            <a href="https://www.alfredwebdesign.com" 
               target="_blank" rel="noopener noreferrer" title="Alfred Web Design & Shirts - Web Design and Custom Apparel"
               class="font-semibold text-gray-600 hover:text-primary-blue underline transition-colors">
               Alfred Web Design & Shirts
            </a>.
        </p>
    </footer>

    <script src="/js/ask.js"></script>

</body>
</html>
