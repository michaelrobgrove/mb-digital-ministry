<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Archive - Maryland Baptist Digital Ministry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">

    <!-- Header & Hero Section -->
    <header class="hero-gradient text-white relative">
        <div class="absolute top-0 right-0 p-6 z-20">
            <button id="mobile-menu-btn" class="md:hidden text-white">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
            <nav class="header-nav pt-4 pb-10">
                <a href="/">Home</a>
                <a href="/pastor-aiden.html">Ask Pastor AIden</a>
                <a href="/devotional.html">Daily Devotional</a>
                <a href="/prayer.html">Prayer Requests</a>
                <a href="/sermon.html" class="active">Weekly Sermon</a>
                <a href="/about.html">About</a>
                <a href="/giving.html">Give</a>
            </nav>
            <div class="mb-8">
                <a href="/"><img src="/assets/logo.svg" alt="Maryland Baptist Digital Ministry Logo" class="h-28 md:h-36 mx-auto brightness-0 invert"></a>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-3">Sermon Archive</h1>
            <p class="text-lg md:text-xl text-gray-100 max-w-2xl mx-auto font-sans" id="sermon-topic">Biblical teaching from the book of Romans.</p>
        </div>
    </header>

    <!-- Mobile Menu Panel -->
    <div id="mobile-menu" class="hidden fixed inset-0 bg-primary-blue/95 backdrop-blur-md z-50 p-8 text-white">
        <!-- Mobile nav links... -->
    </div>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        
        <!-- Featured Sermon Section -->
        <section id="featured-sermon-section">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">This Week's Sermon</h2>
            <article id="featured-sermon-container" class="bg-white rounded-xl shadow-lg p-8 md:p-12 mb-16">
                <div id="loading-sermon" class="text-center font-sans">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-4 border-primary-blue mb-4"></div>
                    <p class="text-gray-500 text-lg">Loading the latest sermon...</p>
                </div>
                <div id="sermon-content" class="hidden">
                    <h3 id="sermon-title" class="text-3xl md:text-4xl font-bold text-gray-800 mb-6"></h3>
                    <div class="mb-8 p-4 bg-gray-100 rounded-lg border sticky top-4 z-10">
                        <audio id="sermon-audio-player" controls class="w-full"></audio>
                    </div>
                    <div id="sermon-text" class="prose max-w-none"></div>
                </div>
            </article>
        </section>

        <!-- Sermon Archive Section -->
        <section id="sermon-archive-section">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center border-t pt-12">Sermon Archive</h2>
            <div id="archive-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Archive items will be populated by JS -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12 font-sans">
        <!-- Your standard footer HTML here -->
    </footer>

    <script>
        // --- MOBILE MENU ---
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenuCloseBtn = document.getElementById('mobile-menu-close-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        if(mobileMenuBtn) mobileMenuBtn.addEventListener('click', () => { mobileMenu.classList.remove('hidden'); });
        if(mobileMenuCloseBtn) mobileMenuCloseBtn.addEventListener('click', () => { mobileMenu.classList.add('hidden'); });

        // --- SERMON ARCHIVE LOGIC ---
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingEl = document.getElementById('loading-sermon');
            const sermonContentEl = document.getElementById('sermon-content');
            const archiveGridEl = document.getElementById('archive-grid');
            
            let allSermons = [];

            // Function to display a sermon in the featured player
            function displaySermon(sermon) {
                const titleEl = document.getElementById('sermon-title');
                const textEl = document.getElementById('sermon-text');
                const audioPlayer = document.getElementById('sermon-audio-player');

                titleEl.textContent = sermon.title;
                textEl.innerHTML = sermon.text.split('\n\n').map(p => `<p>${p}</p>`).join('');
                audioPlayer.src = `data:audio/mpeg;base64,${sermon.audioData}`;
                
                sermonContentEl.classList.remove('hidden');
                loadingEl.classList.add('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // Function to create an archive card
            function createArchiveCard(sermon) {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow cursor-pointer';
                
                const date = new Date(sermon.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                const snippet = sermon.text.substring(0, 100) + '...';

                card.innerHTML = `
                    <p class="text-sm text-gray-500 mb-2">${date}</p>
                    <h4 class="text-xl font-bold text-primary-blue mb-3">${sermon.title}</h4>
                    <p class="text-gray-600 font-sans">${snippet}</p>
                `;

                card.addEventListener('click', () => {
                    displaySermon(sermon);
                });

                return card;
            }

            try {
                const response = await fetch('/api/sermon');
                if (!response.ok) throw new Error('Failed to fetch sermon archive');
                
                allSermons = await response.json();
                
                if (allSermons.length > 0) {
                    // Display the most recent sermon
                    displaySermon(allSermons[0]);

                    // Populate the archive with the rest
                    const archivedSermons = allSermons.slice(1);
                    archiveGridEl.innerHTML = ''; // Clear any loading text
                    if(archivedSermons.length > 0) {
                        archivedSermons.forEach(sermon => {
                            const card = createArchiveCard(sermon);
                            archiveGridEl.appendChild(card);
                        });
                    } else {
                        archiveGridEl.innerHTML = '<p class="text-center text-gray-500 md:col-span-2">No older sermons in the archive yet.</p>'
                    }
                } else {
                    loadingEl.innerHTML = '<p class="text-gray-600">The first sermon is being generated. This may take a moment. Please refresh the page in a minute or two.</p>';
                }

            } catch (error) {
                console.error('Error fetching sermon archive:', error);
                loadingEl.innerHTML = '<p class="text-red-600">Could not load the sermon archive. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
