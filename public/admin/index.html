<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alfred Admin Dashboard</title>
  <link rel="icon" href="/awd.webp" />
  <!-- load client's styles if available -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/admin/styles.css">
  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <nav class="admin-nav">
    <a class="brand" href="/">Alfred Web Design & Shirts</a>
    <div class="nav-right">
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <main class="admin-main">
    <section class="col-left">
      <h2>Posts</h2>
      <div id="postsList"></div>
      <hr />
      <h3>Create / Generate</h3>
      <input id="postTitle" placeholder="Title" />
      <div id="editor"></div>
      <input id="postTags" placeholder="tags, comma separated" />
      <input type="file" id="postImage" accept="image/*" />
      <button id="createPost">Create Post</button>
      <button id="generatePost">Generate Post (from prompt)</button>
    </section>

    <section class="col-right">
      <h2>Analytics</h2>
      <div id="realtime">Loading real-time...</div>
      <h3>Contacts</h3>
      <div id="contactsList">Loading...</div>
    </section>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="/admin/admin.js"></script>
  <script src="/tracking.js"></script>
</body>
</html>
