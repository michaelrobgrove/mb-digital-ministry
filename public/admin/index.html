<!-- File Path: /public/admin/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MB Digital Ministry - Admin</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/admin/styles.css">
</head>
<body>
  <div id="login-screen" class="hidden">
    <h1>Admin Login</h1>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="admin-panel" class="hidden">
    <nav class="admin-nav">
      <a class="brand" href="/admin">MB Digital Ministry Admin</a>
      <div class="nav-right">
        <button id="logoutBtn">Logout</button>
      </div>
    </nav>
    <main class="admin-main">
      <section class="col-left">
        <h2>Sermon Archive</h2>
        <button id="generateSermonBtn">Force Generate New Sermon</button>
        <div id="sermonsList">Loading sermons...</div>
      </section>
      <section class="col-right">
        <h2>Prayer Request Log</h2>
        <div id="prayersList">Loading prayer logs...</div>
      </section>
    </main>
  </div>

  
  <script src="/admin/admin.js"></script>
</body>
</html>
